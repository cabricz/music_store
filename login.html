<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="test.css" />
    <!--    <link rel="stylesheet" href="960.css" />-->
    <link rel="stylesheet" href="dist/css/bootstrap.css" />

    <title>Music Store - Login</title>
</head>

<body>
    <div id="login-content">
        <div class="row">
            <div class="centered">
                <img src="img/02.png" class="music_logo" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 loginForm">
                <form action="myaccount.html" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
